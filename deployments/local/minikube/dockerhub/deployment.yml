apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
spec:
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - name: registry
        image: registry:2
        ports:
        - name: registry
          containerPort: 5000
        volumeMounts:
        - name: local-config
          mountPath: /etc/docker/registry/config.yml
          subPath: config.yml
        resources: {}
      restartPolicy: Always
      volumes:
      - name: local-config
        configMap:
          name: registry-config