apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: tapis/workflows-api
        env:
        - name: API_PORT
          value: "8000"
        ports:
        - containerPort: 8000
