apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args: ['--context=git://github.com/mpackard/dockertest.git','--dockerfile=Dockerfile','--destination=mrghort/centosutil:latest']
        volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker
      volumes:
      - name: docker-config
        configMap:
          name: docker-config
