apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:debug
        # args: ['--context=git://github.com/example/some-repo.git','--dockerfile=Dockerfile','--destination=example/some-repo:some-tag']
        args: []
        volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker
      volumes:
      - name: docker-config
        configMap:
          name: docker-config
